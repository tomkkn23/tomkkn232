<h1>攻玉社中学校・高等学校へのアクセス</h1>
<br>
<br>
<h2><span style=background-color:#FFFF00>東急目黒線でお越しの場合</span></h2>
<p>不動前駅から徒歩4分（約350m)となります。</p>
<br>
<br>
<h2><span style=background-color:#FFFF00>JR線でお越しの場合</span></h2>
<p>①目黒駅から東急目黒線(武蔵小杉方面)に沿って徒歩16分(約1.3km)となります。</p>
<p>②五反田駅から首都高速2号目黒線を超えて徒歩18分(約1.3km)となります。</p>
<br>
<h2><span style=background-color:#FFFF00>東急バス(渋72)でお越しの場合</span></h2>
<p>桐ケ谷で下車し、徒歩で4分（260m）となります。</p>
<br>
<br>

<h3>受験当日は混雑が予想されます。<span style=background-color:#7FFFD4>時間に余裕を持ってお越しください。</span></h3>
