<h2>4334 にしざわともき</h2>
<h1>美味しい筍の選び方</h1>
<p>全体がずんぐりとして、皮が薄茶色で、穂先が黄色がかったものを選びましょう。</p>
<p align="center">緑がかったものや黒っぽいものは日にあたっているので、えぐみが強い可能性があります。</p>
<p>また、持ったときに手にずしりと重みが感じられるというのもポイント。<br>
えぐみは時間が立つにつれて強くなるので、切り口が白く、みずみずしいものがおすすめです。</p>
